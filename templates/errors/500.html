{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="bi bi-x-octagon display-1 text-danger"></i>
    </div>
    <h1 class="display-4 text-primary">500</h1>
    <h2 class="mb-4">Server Error</h2>
    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
    <div class="d-flex gap-3 justify-content-center">
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>Go Home
        </a>
        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise me-2"></i>Refresh Page
        </a>
    </div>
</div>
{% endblock %}
