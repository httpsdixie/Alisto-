{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <i class="bi bi-person-plus display-6 mb-2"></i>
                <h4 class="mb-0">Create Account</h4>
                <small>Join the ALISTO! community</small>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/register">
                    
                    <div class="mb-3">
                        <label for="user_type" class="form-label">
                            <i class="bi bi-person-check me-1"></i>I am a <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="">Select...</option>
                            <option value="Student">Student</option>
                            <option value="Faculty">Faculty</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="student_id" class="form-label">
                                <i class="bi bi-person-badge me-1"></i><span id="idLabel">ID</span> <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="student_id" name="student_id" placeholder="YYYY-NNNNN" required>
                            <small class="text-muted" id="idHint">Format: YYYY-NNNNN (e.g., 2025-12345)</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-at me-1"></i>Username <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">
                            <i class="bi bi-person me-1"></i>Full Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email Address <span class="text-danger">*</span>
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your.email@evsu.edu.ph" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Password <span class="text-danger">*</span>
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Must be 12+ chars with complexity" required minlength="12">
                            <button type="button" class="btn btn-link password-toggle" data-target="password" title="Show/Hide Password">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Confirm Password <span class="text-danger">*</span>
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required minlength="12">
                            <button type="button" class="btn btn-link password-toggle" data-target="confirm_password" title="Show/Hide Password">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4 pt-3">
                    <span class="text-muted">Already have an account?</span>
                    <a href="/login" class="text-primary fw-bold ms-1">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
