{% extends "base.html" %}

{% block title %}Register - Alisto!{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Create Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="user_type" class="form-label">I am a:</label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="Student">Student</option>
                            <option value="Faculty">Faculty</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student/Faculty ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g., 2024-12345" required>
                        <small class="form-text text-muted">Format: YYYY-NNNNN</small>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="12" required>
                        <small class="form-text text-muted">At least 12 characters with uppercase, lowercase, number, and special character</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <span class="text-muted">Already have an account?</span>
                    <a href="/login">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
