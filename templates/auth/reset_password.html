{% extends "base.html" %}

{% block title %}Reset Password - Alisto!{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-key me-2"></i>Set New Password</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/reset-password/{{ token }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="12" required>
                        <small class="form-text text-muted">At least 12 characters with uppercase, lowercase, number, and special character</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-lg me-2"></i>Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
