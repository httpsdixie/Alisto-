{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <i class="bi bi-lock-fill display-6 mb-2"></i>
                <h4 class="mb-0">Reset Password</h4>
                <small>Create a new password</small>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/reset-password/{{ token }}" id="resetPasswordForm">
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>New Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter new password (min. 6 characters)" 
                               required minlength="6">
                        <small class="text-muted">Must be at least 6 characters long</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Confirm New Password
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Re-enter new password" 
                               required minlength="6">
                        <div id="passwordMatchError" class="text-danger small mt-1" style="display: none;">
                            Passwords do not match!
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <i class="bi bi-check-circle me-2"></i>Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
