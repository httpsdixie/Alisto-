{% extends "base.html" %}

{% block title %}Login - Alisto!{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student/Faculty ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g., 2024-12345" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="/forgot-password" class="text-muted">Forgot password?</a>
                    <br>
                    <span class="text-muted">Don't have an account?</span>
                    <a href="/register">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
