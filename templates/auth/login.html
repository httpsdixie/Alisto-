{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <i class="bi bi-shield-check display-6 mb-2"></i>
                <h4 class="mb-0">Welcome</h4>
                <small>Login to your ALISTO! account</small>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/login">
                    
                    <div class="mb-3">
                        <label for="student_id" class="form-label">
                            <i class="bi bi-person-badge me-1"></i>ID
                        </label>
                        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g., 2025-12345" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="btn btn-link password-toggle" data-target="password" title="Show/Hide Password">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>LOG IN
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4 pt-3">
                    <a href="/forgot-password" class="text-muted text-decoration-none d-block mb-3">
                        <i class="bi bi-key me-1"></i>Forgot Password?
                    </a>
                    <span class="text-muted">Don't have an account?</span>
                    <a href="/register" class="text-warning fw-bold ms-1">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
