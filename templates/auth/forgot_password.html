{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <i class="bi bi-key display-6 mb-2"></i>
                <h4 class="mb-0">Forgot Password?</h4>
                <small>We'll send you a reset link</small>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/forgot-password">
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                        <small class="text-muted">Enter the email address associated with your account.</small>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <a href="/login" class="text-muted text-decoration-none">
                    <i></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
