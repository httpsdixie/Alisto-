{% extends "base.html" %}

{% block title %}Forgot Password - Alisto!{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-key me-2"></i>Reset Password</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <form method="POST" action="/forgot-password">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-envelope me-2"></i>Send Reset Link
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="/login"><i class="bi bi-arrow-left me-1"></i>Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
